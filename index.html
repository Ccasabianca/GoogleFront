<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav">
        <div class="left-links">
            <a href="#" class="navlink">À propos</a>
            <a href="#" class="navlink">Google Store</a>
        </div>
        <div class="right-links">
            <a href="#" class="navlink">Gmail</a>
            <a href="#" class="navlink">Images</a>
            <div class="icon apps-icon"></div>
            <div class="icon profile-icon"></div>
        </div>
    </div>
    
    <div class="logodiv">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" height="92" width="272" alt="Logo Google">
    </div>

    <div class="container">
        <div class="search-bar">
            <svg style="width:25px;float:left;fill:grey" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
            <input type="text" class="search-input">
            <div class="icons">
                <img src="googlemic.webp" alt="Google Microphone" class="icon" title="Utiliser la recherche vocale">
                <img src="googlelens.webp" alt="Google Lens" class="icon" title="Rechercher par image">
            </div>
        </div>
    </div>

    <div class="button-container">
        <button>Recherche Google</button>
        <button>J'ai de la chance</button>
    </div>

    <footer class="footer">
        <div class="footer-info">
            <p>France</p>
        </div>
        <hr>
        <div class="footer-climat">
            <a><img src="feuille.png" class="small_icon" alt="Feuille">Notre troisième décennie d'action pour le climat</a>
        </div>
        <div class="footer-container">
            <div class="left-links">
            <a href="#">Publicité</a>
            <a href="#">Entreprise</a>
            <a href="#">Comment fonctione la recherche Google ?</a>
        </div>
        <div class="right-links">
            <a href="#">Signaler un contenu inapproprié</a>
            <a href="#">Info consommateurs</a>
            <a href="#">Confidentialité</a>
            <a href="#">Conditions</a>
            <a href="#">Paramètres</a>
        </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
